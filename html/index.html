<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <form id="form" method="get">
        <input type="text" name="pokemon">
        <input type="submit">
    </form>

    <div class="card" style="width: 18rem;">
        <img src="" class="card-img-top" alt="" id="sprite">
        <img src="" class="card-img-top" alt="" id="sprite1">
        <h5 class="card-title border text-center" id="p"></h5>
        <div class="card-body">
            <h6>Habilidades</h6>
            <p class="card-text" id="abilities"></p>
        </div>
    </div>


    <!-- script -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <script>
        let form = document.querySelector("#form")
        form.addEventListener("submit", async function (event) {
            event.preventDefault()
            let pokemonC = document.querySelector("input[name=pokemon]").value
            if (pokemonC) {
                try {
                    const res = await fetch(`http://localhost:3000/pokemon/${pokemonC}`)
                    if (res.ok) {
                        const data = await res.json()
                        console.log(data.data);
                        document.querySelector("#p").innerText = data.data.name
                        let abDiv = document.querySelector("#abilities")
                        abDiv.innerHTML = "";
                        for (let i = 0; i < data.data.abilities.length; i++) {
                            let pAb = document.createElement("p")
                            pAb.innerText = data.data.abilities[i].ability.name
                            console.log(data.data.abilities[i].ability.name);
                            abDiv.appendChild(pAb)
                        }
                        let sprite = document.querySelector("#sprite")
                        let sprite1 = document.querySelector("#sprite1")
                        sprite.src = data.data.sprites.front_default
                        sprite1.src = data.data.sprites.back_default
                    } else {
                        document.querySelector("#p").innerText = 'Error fetching PokÃ©mon data'
                    }
                } catch (error) {
                    document.querySelector("#p").innerText = 'Error: Network issue'
                }
            }
        })
    </script>
</body>

</html>
