<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>


<body>
    <header class="container-fluid">
        Header
    </header>
    <nav class="container-fluid">
        Nav
    </nav>
    <div class="container-fluid">
        <div class="row">
            <aside class="col-sm-3 shadow">
                aside
            </aside>
            <main class="col-sm-9">
                <audio id="musica" src="/images/Pokemon Black and White - Low HP Music EXTENDED.mp3" loop autoplay
                    controls muted></audio>
                <section class="rounded-5 mt-2">
                    <h2>POKEMON</h2>
                    <form id="form" method="get">
                        <input type="text" name="pokemon">
                        <input type="submit">
                    </form>
                    <div class="card" style="width: 18rem;">
                        <img src="" class="card-img-top" alt="" id="sprite">
                        <img src="" class="card-img-top" alt="" id="sprite1">
                        <h5 class="card-title border text-center" id="p"></h5>
                        <div class="card-body">
                            <h6>Habilidades</h6>
                            <p class="card-text" id="abilities"></p>
                        </div>
                    </div>
                </section>
                <section class="rounded-5 mt-5">
                    <h2>POKEDEX</h2>
                </section>
            </main>
        </div>
    </div>
    <footer class="container-fluid p-3 text-center">
        <p xmlns:cc="http://creativecommons.org/ns#" xmlns:dct="http://purl.org/dc/terms/"><a property="dct:title"
                rel="cc:attributionURL">PokemonWEB</a> by <a rel="cc:attributionURL dct:creator"

                Danny Belloli</a> is licensed
            under <a href="https://creativecommons.org/licenses/by-nc/4.0/?ref=chooser-v1" target="_blank"
                rel="license noopener noreferrer" style="display:inline-block;">CC BY-NC 4.0<img
                    style="height:22px!important;margin-left:3px;vertical-align:text-bottom;"
                    src="https://mirrors.creativecommons.org/presskit/icons/cc.svg?ref=chooser-v1" alt=""><img
                    style="height:22px!important;margin-left:3px;vertical-align:text-bottom;"
                    src="https://mirrors.creativecommons.org/presskit/icons/by.svg?ref=chooser-v1" alt=""><img
                    style="height:22px!important;margin-left:3px;vertical-align:text-bottom;"
                    src="https://mirrors.creativecommons.org/presskit/icons/nc.svg?ref=chooser-v1" alt=""></a></p>
    </footer>



    <!-- script -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <script src="audio.js"></script>
    <script>
        let form = document.querySelector("#form")
        form.addEventListener("submit", async function (event) {
            event.preventDefault()
            let pokemonC = document.querySelector("input[name=pokemon]").value
            if (pokemonC) {
                try {
                    const res = await fetch(`http://localhost:3000/pokemon/${pokemonC}`)
                    if (res.ok) {
                        const data = await res.json()
                        console.log(data.data);
                        document.querySelector("#p").innerText = data.data.name
                        let abDiv = document.querySelector("#abilities")
                        abDiv.innerHTML = "";
                        for (let i = 0; i < data.data.abilities.length; i++) {
                            let pAb = document.createElement("p")
                            pAb.innerText = data.data.abilities[i].ability.name
                            console.log(data.data.abilities[i].ability.name);
                            abDiv.appendChild(pAb)
                        }
                        let sprite = document.querySelector("#sprite")
                        let sprite1 = document.querySelector("#sprite1")
                        sprite.src = data.data.sprites.front_default
                        sprite1.src = data.data.sprites.back_default
                    } else {
                        document.querySelector("#p").innerText = 'Error fetching PokÃ©mon data'
                    }
                } catch (error) {
                    document.querySelector("#p").innerText = 'Error: Network issue'
                }
            }
        })
    </script>
</body>

</html>
