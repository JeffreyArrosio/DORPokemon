<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="form" method="get">
        <input type="text" name="pokemon">
        <input type="submit">
    </form>
    <strong>Nombre:</strong><p id="p"></p>
    <strong>Habilidades</strong><div id="abilities"></div>
    <img id="sprite" src="" alt="">

    <script>
        let form = document.querySelector("#form")
        form.addEventListener("submit", async function (event) {
            event.preventDefault()
            let pokemonC = document.querySelector("input[name=pokemon]").value
            if (pokemonC) {
                try {
                    const res = await fetch(`http://localhost:3000/pokemon/${pokemonC}`)
                    if (res.ok) {
                        const data = await res.json()
                        console.log(data.data);
                        document.querySelector("#p").innerText = data.data.name
                        let abDiv = document.querySelector("#abilities")
                        abDiv.innerHTML = "";
                        for (let i = 0; i < data.data.abilities.length; i++) {
                            let pAb = document.createElement("p")
                            pAb.innerText = data.data.abilities[i].ability.name
                            console.log(data.data.abilities[i].ability.name);
                            abDiv.appendChild(pAb)
                        }
                    let sprite = document.querySelector("#sprite")
                    sprite.src = data.data.sprites.front_default
                    } else {
                        document.querySelector("#p").innerText = 'Error fetching PokÃ©mon data'
                    }
                } catch (error) {
                    document.querySelector("#p").innerText = 'Error: Network issue'
                }
            }
        })
    </script>
</body>
</html>
